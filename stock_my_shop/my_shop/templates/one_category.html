{% extends "base.html" %}

{% block content %}
    <h1>{{ category.category_name }}</h1>
    <div class="container-fluid col-md-6">
        <ul class="list-group">
            {% for product in products %}
                <li class="list-group-item">
                 <a  href="/product/{{ product.pk }}" class="myListing">{{ product.name }} </a>
                     {{ product.price }} PLN
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
